{% extends 'base.html' %}

{% load staticfiles %}
{% block head %}
{{ block.super }}
 <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/brands.css' %}">
 {% endblock head %}

{% block title %}Бренды{% endblock title %}

{% block body %}
  <div class="item-title container">
    <h1 class="page-name">Бренды</h1><hr>
  </div>

  <div class="row">
    {% for brand in brands_list %}
      <div class="brand-icon col-xs-4 col-sm-4 col-md-3 col-lg-3">
        <h4 class="brands-name">{{ brand.name }}<h4>
        <a href="{{ brand.url }}"> 
          <img class="img-rounded img-responsive center-block" src="{{ brand.image.url }}"/></a>
      </div>
    {% endfor %}
  </div>
{% endblock body %}
