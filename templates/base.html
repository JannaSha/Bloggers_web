{% load staticfiles %}

<html>
  <head>
  {% block head %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/bootstrap-social.css' %}">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,400italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

  <title>{% block title %}Beauty{% endblock %}</title>
  {% endblock %}
  </head>
  
  <body>
    <div class="main">
      {% block search %}
        <div class="head-line">
          Shapoval Janna 2016 ©
        </div>

        <div class="title page-header col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1><a href="/btblogers/index/">Beauty Blogers</a></h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <nav role="navigation" class="navbar navbar-default">
            <div class="navbar-header">
              <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="/btblogers/index/" class="navbar-brand"><img class="nav-imd-title img-rounded img-responsive center-block" src="{% static 'img/lipstick.jpg' %}"/></a>
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/btblogers/blogers_list/">Блогеры</a></li>
                <li><a href="/btblogers/product_list/">Продукты</a></li>
                <li><a href="/btblogers/brands_list/">Бренды</a></li>
                <li><a href="/btblogers/video_list/">Видео</a></li>
              </ul>
            </div>
          </nav>
        </div>
      {% endblock search %}
    </div>
  </body>
    
  {% block body %}
  {% endblock %}

</html>
